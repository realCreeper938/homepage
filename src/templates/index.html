<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="{{site.description}}">
    <meta name="Keywords" content="{{site.keywords}}">
    <meta name="Author" Content="{{site.author}}">

    <!-- Pace.js 加载动画 -->
    <script src="https://cdn.jsdmirror.cn/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdmirror.cn/npm/pace-js@latest/themes/blue/pace-theme-minimal.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['LXGW WenKai', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                    },
                },
            },
        }
    </script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen font-sans antialiased transition-colors duration-300">
    <!-- 固定导航栏 -->
    <header id="sticky-header" class="fixed top-0 left-0 right-0 z-50 transform transition-transform duration-300">
        <div class="max-w-3xl mx-auto px-4 py-4 md:py-6">
            <div class="w-full flex items-center justify-between px-4 md:px-6 py-3 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg dark:shadow-gray-900/30">
                <!-- 左侧：身份标签 + 一言 -->
                <div class="flex items-center gap-3 min-w-0">
                    <img class="w-10 h-10 rounded-lg object-cover bg-gray-100 dark:bg-gray-700 flex-shrink-0" src="{{avatar.src}}" alt="{{avatar.alt}}">
                    <div class="flex flex-col gap-0 min-w-0">
                        <h1 class="text-base font-bold text-slate-800 dark:text-slate-100 tracking-tight">{{site.author}}</h1>
                        <p id="hitokoto" class="text-xs text-gray-500 dark:text-gray-400 truncate max-w-[280px] md:max-w-[290px]">
                            <a href="#" id="hitokoto_text" class="hover:text-gray-700 dark:hover:text-gray-300 transition-colors">...</a>
                        </p>
                    </div>
                </div>

                <!-- 右侧：导航栏 -->
                <nav class="flex gap-1 p-1 bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700 rounded-lg flex-shrink-0">
                    {{nav}}
                </nav>
            </div>
        </div>
    </header>

    <!-- 占位符，防止内容被固定导航栏遮挡 -->
    <div class="h-24 md:h-28"></div>

    <div class="max-w-3xl mx-auto px-4 py-8 md:py-12 space-y-6">

        <!-- 主卡片 -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden animate-fade-in-up delay-100 opacity-0">

            <!-- 内容区 -->
            <div class="p-6 md:p-8 space-y-8">
                <!-- 关于我 -->
                <div class="about-me prose dark:prose-invert max-w-none text-gray-600 dark:text-gray-300 leading-relaxed">
                    {{content}}
                </div>

                <!-- 我的装备 -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                        <span class="w-1.5 h-5 bg-primary-500 rounded-full"></span>
                        我的装备
                    </h2>
                    <div class="flex flex-wrap gap-2">
                        {{badges.equipment}}
                    </div>
                </div>

                <!-- GitHub 贡献图 -->
                <div class="flex justify-center">
                    <img src="http://ghchart.rshah.org/realCreeper938" alt="GitHub Contributions"
                        class="max-w-full rounded-lg opacity-90 hover:opacity-100 transition-opacity" />
                </div>

                <!-- 寻找我 -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                        <span class="w-1.5 h-5 bg-primary-500 rounded-full"></span>
                        寻找我
                    </h2>
                    <div class="flex flex-wrap gap-2">
                        {{badges.contact}}
                    </div>
                </div>

                <!-- 友链 -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                        <span class="w-1.5 h-5 bg-primary-500 rounded-full"></span>
                        友链
                    </h2>
                    <div class="flex flex-wrap gap-2">
                        {{friends}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Steam 信息卡片 -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden animate-fade-in-up delay-100 opacity-0 transition-all duration-300 hover:shadow-md"
            id="steam-info-card">
            <!-- 加载状态 -->
            <div id="steam-loader" class="absolute inset-0 bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm z-10 flex flex-col items-center justify-center gap-3">
                <svg class="w-8 h-8 text-primary-500 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-sm text-gray-500 dark:text-gray-400">正在加载 Steam 状态...</p>
            </div>

            <div class="p-6 md:p-8">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6 flex items-center gap-2">
                    <span class="w-1.5 h-5 bg-primary-500 rounded-full"></span>
                    Steam 动态
                </h2>

                <!-- Steam 用户信息 -->
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 md:gap-6 mb-8">
                    <div class="flex items-center gap-4">
                        <img id="steam-avatar" src="" alt="Avatar"
                            class="w-16 h-16 rounded-xl border border-gray-200 dark:border-gray-600 shadow-sm transition-transform duration-300 hover:scale-105">
                        <div>
                            <a id="steam-username-link" href="#" target="_blank"
                                class="text-lg font-semibold text-gray-900 dark:text-white hover:text-primary-500 dark:hover:text-primary-400 transition-colors flex items-center gap-2">
                                <span id="steam-username">Loading...</span>
                                <svg class="w-4 h-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>
                            <p id="steam-status-text" class="text-sm text-gray-500 dark:text-gray-400 mt-0.5">正在获取状态...</p>
                        </div>
                    </div>

                    <!-- 统计信息 -->
                    <div class="flex gap-3 md:gap-4 self-center md:self-auto">
                        <div class="flex flex-col items-center">
                            <span class="text-xl font-semibold text-gray-800 dark:text-gray-100"
                                id="steam-total-hours">-</span>
                            <span class="text-[10px] text-gray-400 dark:text-gray-500 uppercase tracking-wide mt-0.5">总时数</span>
                        </div>
                        <div class="w-px h-8 bg-gray-200 dark:bg-gray-700 self-center"></div>
                        <div class="flex flex-col items-center">
                            <span class="text-xl font-semibold text-gray-800 dark:text-gray-100"
                                id="steam-2weeks-hours">-</span>
                            <span class="text-[10px] text-gray-400 dark:text-gray-500 uppercase tracking-wide mt-0.5">两周</span>
                        </div>
                        <div class="w-px h-8 bg-gray-200 dark:bg-gray-700 self-center"></div>
                        <div class="flex flex-col items-center">
                            <span class="text-xl font-semibold text-gray-800 dark:text-gray-100"
                                id="steam-game-count">-</span>
                            <span class="text-[10px] text-gray-400 dark:text-gray-500 uppercase tracking-wide mt-0.5">游戏数</span>
                        </div>
                    </div>
                </div>

                <!-- 最近游戏 -->
                <div>
                    <h3 class="text-sm font-medium text-gray-600 dark:text-gray-300 mb-3">最近游戏</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3" id="steam-recent-games">
                        <!-- 游戏列表由 JS 生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 留言板卡片 -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden animate-fade-in-up delay-200 opacity-0"
            id="comment-section">
            <div class="p-6 md:p-8">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6 flex items-center gap-2">
                    <span class="w-1.5 h-5 bg-primary-500 rounded-full"></span>
                    留言板
                </h2>
                <div id="tcomment"></div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="text-center py-8 space-y-3 animate-fade-in-up delay-300 opacity-0">
            <img alt="GitHub last commit" src="https://img.shields.io/github/last-commit/realCreeper938/homepage?style=flat-square"
                class="mx-auto">
            <p id="span_runtime" class="text-sm text-gray-500 dark:text-gray-400">载入中...</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                <span id="busuanzi_container_site_pv">PV: <span id="busuanzi_value_site_pv"></span></span>
                <span class="mx-2">|</span>
                <span>UV: <span id="busuanzi_value_site_uv"></span></span>
            </p>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                © {{footer.year}} {{footer.copyright_holder}}
                <span class="mx-2">|</span>
                <a href="{{footer.github_link}}" class="hover:text-primary-500 dark:hover:text-primary-400 transition-colors">查看源码</a>
            </p>
        </footer>
    </div>

    <!-- 悬浮按钮 -->
    <a href="#comment-section" id="fab"
        class="fixed bottom-6 right-6 w-12 h-12 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-full shadow-lg flex items-center justify-center hover:scale-110 hover:shadow-xl transition-all duration-300 z-50 opacity-0 translate-y-4 pointer-events-none"
        title="跳转至留言板">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </a>

    <!-- 脚本 -->
    <script src="https://cdn.jsdmirror.cn/npm/twikoo@1.6.44/dist/twikoo.min.js"></script>
    <script src="https://v1.hitokoto.cn/?encode=js&max_length=50&select=%23hitokoto" defer></script>
    <script async src="https://npm.elemecdn.com/penndu@1.0.0/bsz.js"></script>

    <script>
        // 初始化 Twikoo
        twikoo.init({ envId: 'https://c.348000.xyz', el: '#tcomment' });

        // 欢迎提示
        async function showWelcomeToast() {
            const getBrowser = () => {
                const ua = navigator.userAgent;
                if (ua.indexOf("Edg") > -1) return "Edge";
                if (ua.indexOf("Chrome") > -1) return "Chrome";
                if (ua.indexOf("Firefox") > -1) return "Firefox";
                if (ua.indexOf("Safari") > -1) return "Safari";
                return "浏览器";
            };

            try {
                const response = await fetch('https://api.ip.sb/geoip');
                const data = await response.json();

                const country = data.country || "未知地点";
                const region = data.region || "";
                const isp = data.organization || data.isp || "互联网";
                const browser = getBrowser();

                const welcomeMsg = `欢迎，来自 ${country} ${region} 使用 ${browser} 的 ${isp} 用户`;

                const toast = document.createElement('div');
                toast.className = 'fixed top-4 right-4 z-[100] max-w-sm toast-enter';
                toast.innerHTML = `
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 p-4 flex items-start gap-3">
                        <div class="w-8 h-8 bg-primary-100 dark:bg-primary-900/30 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-primary-600 dark:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm text-gray-800 dark:text-gray-200">${welcomeMsg}</p>
                        </div>
                        <button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors" onclick="this.closest('.fixed').remove()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                `;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.classList.remove('toast-enter');
                    toast.classList.add('toast-exit');
                    setTimeout(() => toast.remove(), 400);
                }, 8000);

            } catch (e) {
                console.error("GeoIP load failed", e);
            }
        }

        window.addEventListener('load', showWelcomeToast);

        // Steam 数据获取
        async function fetchSteamData() {
            try {
                const [userRes, gamesRes] = await Promise.all([
                    fetch('https://api-steam.creeper938.top/api/steam-user'),
                    fetch('https://api-steam.creeper938.top/api/steam-games?limit=4')
                ]);

                const userData = await userRes.json();
                const gamesData = await gamesRes.json();

                if (userData.success && gamesData.success) {
                    const user = userData.data.user;
                    const games = gamesData.data.games;

                    document.getElementById('steam-username').innerText = user.username;
                    document.getElementById('steam-avatar').src = user.avatar.medium;

                    const profileLink = user.profileUrl || `https://steamcommunity.com/search/users/#text=${user.username}`;
                    document.getElementById('steam-username-link').href = profileLink;

                    const statusTxt = document.getElementById('steam-status-text');
                    if (user.currentGame) {
                        statusTxt.innerText = `正在玩: ${user.currentGame.name}`;
                        statusTxt.className = 'text-sm text-green-600 dark:text-green-400 mt-0.5 font-medium';
                    } else {
                        statusTxt.innerText = user.status === 'online' ? '在线' : '离线';
                        statusTxt.className = user.status === 'online'
                            ? 'text-sm text-green-600 dark:text-green-400 mt-0.5'
                            : 'text-sm text-gray-500 dark:text-gray-400 mt-0.5';
                    }

                    document.getElementById('steam-total-hours').innerText = Math.round(user.playtimeStats.totalForever) + "h";
                    document.getElementById('steam-2weeks-hours').innerText = Math.round(user.playtimeStats.totalTwoWeeks) + "h";
                    document.getElementById('steam-game-count').innerText = games.totalCount;

                    const gamesContainer = document.getElementById('steam-recent-games');
                    gamesContainer.innerHTML = games.recentGames.map(game => `
                        <div class="game-card relative aspect-video rounded-lg overflow-hidden cursor-pointer bg-gray-100 dark:bg-gray-700 shadow-sm transition-all duration-300 hover:shadow-md"
                             onclick="window.open('https://store.steampowered.com/app/${game.appid}')">
                            <img src="${game.images.headerImage}" alt="${game.name}"
                                class="w-full h-full object-cover transition-transform duration-500">
                            <div class="game-overlay absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 transition-opacity duration-300 flex flex-col justify-end items-center p-3 text-center">
                                <p class="text-white text-xs font-medium line-clamp-1 mb-1">${game.name}</p>
                                <div class="flex items-center gap-2 w-full justify-center">
                                    <span class="text-gray-300 text-xs bg-black/40 px-2 py-0.5 rounded-full">${Math.round(game.playtimeTwoWeeks)}h</span>
                                    <span class="text-gray-400 text-xs">/</span>
                                    <span class="text-gray-400 text-xs">${Math.round(game.playtimeForever)}h</span>
                                </div>
                            </div>
                        </div>
                    `).join('');

                    const loader = document.getElementById('steam-loader');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 300);
                    }
                }
            } catch (error) {
                console.error('Steam Data Fetch Error:', error);
                document.getElementById('steam-status-text').innerText = '数据获取失败';
                document.getElementById('steam-status-text').className = 'text-sm text-red-500 mt-0.5';
            }
        }

        fetchSteamData();

        // 运行时间统计
        function runtime() {
            var X = new Date("07/30/2024 00:00:00"), Y = new Date(), T = (Y.getTime() - X.getTime());
            var M = 24 * 60 * 60 * 1000, a = T / M, A = Math.floor(a);
            var b = (a - A) * 24, B = Math.floor(b), c = (b - B) * 60, C = Math.floor(c);
            var D = Math.floor((c - C) * 60);
            document.getElementById("span_runtime").innerHTML = "已存活 " + A + " 天 " + B + " 时 " + C + " 分 " + D + " 秒";
        }
        setInterval(runtime, 1000);

        // FAB 显示/隐藏控制
        const fab = document.getElementById('fab');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    fab.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none');
                    fab.classList.remove('opacity-100', 'translate-y-0', 'pointer-events-auto');
                } else {
                    fab.classList.remove('opacity-0', 'translate-y-4', 'pointer-events-none');
                    fab.classList.add('opacity-100', 'translate-y-0', 'pointer-events-auto');
                }
            });
        }, { threshold: 0.1 });
        observer.observe(document.getElementById('comment-section'));
        // 初始化 Lucide 图标
        lucide.createIcons();

        // 导航栏滚动隐藏/显示
        (function() {
            const header = document.getElementById('sticky-header');
            let lastScrollY = window.scrollY;
            let ticking = false;

            function updateHeader() {
                const currentScrollY = window.scrollY;

                if (currentScrollY > 100) {
                    if (currentScrollY > lastScrollY) {
                        // 向下滚动 - 隐藏
                        header.style.transform = 'translateY(-100%)';
                    } else {
                        // 向上滚动 - 显示
                        header.style.transform = 'translateY(0)';
                    }
                } else {
                    // 在顶部时始终显示
                    header.style.transform = 'translateY(0)';
                }

                lastScrollY = currentScrollY;
                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(updateHeader);
                    ticking = true;
                }
            }, { passive: true });
        })();
    </script>
</body>

</html>
